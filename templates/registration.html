{% extends "layout.html" %}

{% block title %}
    Sign in
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="passwordConfirmation" name="confirmation" placeholder="Repeat your password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
{% endblock %}
