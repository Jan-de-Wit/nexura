{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto mb-2" id="stockSymbol" name="symbol" placeholder="Symbol" type="text" required>
        <input autocomplete="off" class="form-control mx-auto w-auto mb-2" id="stockAmount" name="shares" placeholder="Amount" type="number" required>
        <button class="btn btn-primary" type="submit">Sell stocks</button>
    </form>
{% endblock %}
