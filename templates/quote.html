{% extends "layout.html" %}

{% block title %}
    Stock quote
{% endblock %}

{% block main %}
    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stockSymbol" name="symbol" placeholder="Symbol" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Look the stock up</button>
    </form>
{% endblock %}
