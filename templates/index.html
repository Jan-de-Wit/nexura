<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="POST">
                    <input type="text" name="name" placeholder="Name" autocomplete="off" autofocus>
                    <input type="text" name="birthMonth" placeholder="Day" autocomplete="off" autofocus>
                    <input type="text" name="birthDay" placeholder="Month" autocomplete="off" autofocus>
                    <input type="submit" name="submitForm" value="Add birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (dd/mm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <th>{{ birthday.name }}</th>
                                <th>{{ birthday.day }}/{{ birthday.month }}</th>
                                <th>
                                    <form action="/delete" method="POST">
                                        <button type="submit" name="submitDelete" value="{{ birthday.id }}">Delete birthday</button>
                                    </form>
                                </th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
