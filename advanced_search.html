<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html">Regular Search</a>
    </nav>
    <form action="https://google.com/search">
        <div class="advancedGridContainer">
            <p>Find pages with… “all these words:”</p>
            <input type="text" name="as_q">
            <p>Find pages with… “this exact word or phrase:”</p>
            <input type="text" name="as_epq">
            <p>Find pages with… “any of these words:”</p>
            <input type="text" name="as_oq">
            <p>Find pages with… “none of these words:”</p>
            <input type="text" name="as_eq">
            <p></p>
            <input type="submit" value="Advanced Search" id="AdvancedSearchBtn">
        </div>
    </form>
</body>

</html>
