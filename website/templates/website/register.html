{% extends 'website/layout.html' %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block content %}
<form class="login-form" action="{% url 'register' %}" method="POST">
  <h2>Welcome!</h2>
  <div class="form-group">
    <input id="username" name="username" type="text" class="form-field" required autofocus>
    <label for="username" class="form-label">Username</label>
  </div>
  <div class="form-group">
    <input id="password" name="password" type="password" class="form-field" required autofocus>
    <label for="password" class="form-label">Password</label>
  </div>
  <div class="form-group">
    <input id="confirmation" name="confirmation" type="password" class="form-field" required autofocus>
    <label for="confirmation" class="form-label">Repeat password</label>
  </div>
  {% csrf_token %}
  {% if message %}
  <p style="color: red;font-family:'Inter';">{{ message }}</p>
  {% endif %}

  <button type="submit" class="largeAuthButton">
    <p>Sign up</p>
  </button>
  <p class="normal-text">Already have an account? <a href="{% url 'login' %}" class="login-link">Sign in here</a></p>
</form>
{% endblock %}
