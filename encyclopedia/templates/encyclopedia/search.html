{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia Search
{% endblock %}

{% block searchQuery %}
{{ query }}
{% endblock %}

{% block body %}
    <h1>Search</h1>

    {% for result in results %}
    <li>
        <a href="/wiki/{{ result }}">
            {{ result }}
        </a>
    </li>
    {% empty %}
    <p>No results found.</p>
    {% endfor %}

{% endblock %}
