{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia Edit Page - {{ title }}
{% endblock %}

{% block body %}
<h1>Edit page - {{ title }}</h1>

<form action="{% url 'edit_page' title %}" method="POST">
    {% csrf_token %}
    <textarea name="content" placeholder="Content" required
        style="height: 30vh;width: 75%; margin-top: 5px;">{{ content }}</textarea>
    <p style="color: red;">{{ error }}</p>
    <input type="submit" value="Save" style="width: 75%; margin-top: 5px;">
</form>

{% endblock %}
