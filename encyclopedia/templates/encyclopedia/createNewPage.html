{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia Create Page
{% endblock %}

{% block body %}
<h1>Create new page</h1>

<form action="{% url 'create_page' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required autofocus style="width: 75%; margin-top: 5px;" value="{{ title }}">
    <textarea name="content" placeholder="Content" required
        style="height: 30vh;width: 75%; margin-top: 5px;">{{ content }}</textarea>
    <p style="color: red;">{{ error }}</p>
    <input type="submit" value="Save" style="width: 75%; margin-top: 5px;">
</form>

{% endblock %}
